<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos
</p>

<ol class="list-unstyled">
  <li *ngFor='let cols of rows' class="row" >
    <div *ngFor='let photo of photos' class="col-4">
      <app-photo
          [url]='photo.url'
          [description]="'photos.description'">
      </app-photo>
    </div>
  </li>
</ol>
